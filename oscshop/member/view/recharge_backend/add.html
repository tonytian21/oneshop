{extend name="../oscshop/admin/view/public/base.html" /}
{block name="content"}
<div class="page-header">
		<h1>
			{$breadcrumb2}
			<small>
				<i class="ace-icon fa fa-angle-double-right"></i>
				{$crumbs}
			</small>
		</h1>
</div>	
<div class="row">
	<div class="col-xs-12">	
		<div class="form-horizontal">	
			<div class="form-group required">
				<label class="col-sm-2 control-label">{:lang('用户名')}</label>
				<div class="col-sm-10">
					<input  class="form-control" type="text" placeholder="{:lang('用户名')}" name="username"  value="" />
				</div>
			</div>			
			
			<div class="form-group required">
				<label class="col-sm-2 control-label">{:lang('充值金额')}</label>
				<div class="col-sm-10">
					<input  class="form-control" type="text" placeholder="{:lang('充值金额')}" name="money"  value="" />
				</div>
			</div>
			<div class="form-group required">
				<label class="col-sm-2 control-label">{:lang('充值备注')}</label>
				<div class="col-sm-10">
					<input  class="form-control" type="text" placeholder="{:lang('充值备注')}" name="remark"  value="" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-1 control-label no-padding-left"> </label>	
				<div class="col-sm-11">
					<input id="send" type="submit" value="{:lang('提交')}" class="btn btn-primary" />
				</div>
			</div>
		</div>
	</div>
</div>
{/block}
{block name="javascript"}

<script>

var back_index="{:url('recharge_backend/index')}";

$('#send').click(function(){
	$.post(
		'{:url("RechargeBackend/add")}',
		$('input[type=\'text\'],input[type=\'hidden\'],input[type=\'radio\'],select'),
		function(d){
			art_dialog(d,back_index);
		}
	);
});
</script>							
{/block}
